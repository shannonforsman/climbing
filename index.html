<!DOCTYPE html>
<html ng-app="climbingApp">
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <style>

    body { margin: 0;}
    #modal {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #fff;
      top: 50px;
      left: 0;
      z-index: 200;
    }
    body, html, .leaflet-container { height: 100%; }
    </style>
  </head>
  <body ng-controller='MarkerController'>
<!--     ID: <input type="checkbox" ng-model="search.properties.id" placeholder="ID" />
 -->Name: <input ng-model="search.properties.name" placeholder="Name" />
  <select id="" ng-model="search.properties.hikeLength">
    <option value="short">short</option>
    <option value="medium">medium</option>
    <option value="long">long</option>
  </select>
  <select id="" ng-model="search.properties.type">
    <option value="bouldering">bouldering</option>
    <option value="sport">sport</option>
  </select>
  bouldering
  <input type="checkbox" ng-model="search.properties.bouldering" ng-true-value="'yes'" ng-false-value="'no'">
  sport
 <input type="checkbox" ng-model="search.properties.sport" ng-true-value="'yes'" ng-false-value="'no'">
 all
 <input type="checkbox" ng-click=allTypes() ng-true-value="'yes'" ng-false-value="'no'">

<div id="modal"></div>
<div leaflet-directive id="map" data="data"></div>

  </body>
</html>
