<!DOCTYPE html>
<html ng-app="climbingApp">
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-controller='MarkerController'>
<header>
  <div class="inner">
    <a class="filter menu" ng-click="showFilters()"><img src="/images/filter.png" alt=""></a>
    <a class="close" ng-click="closeModal()"><img src="/images/close.png" alt=""></a>
    <a class="add-climb menu" href="#/climbs/new" ng-click="closeFilters()"><img src="/images/plus.png" alt=""></a>
    <a href="#/climbs" ng-click="closeFilters()"><h1>Cluster</h1></a>
    <h3 class="subtitle">find your favorite climbing area</h3>
  </div>
  <div class="search" ng-show="path()">
    <form>
      <input ng-model="search.properties.name" placeholder="area name search"/>
    </form>
  </div>
  <div class="hide">
    <div class="inner">
    <form class="filter-options">
      <div class="row">
        <label class="half">
          bouldering
          <input type="checkbox" ng-model="search.properties.type" ng-true-value="'bouldering'" ng-false-value="'no'">
        </label>
        <label class="half">
          sport
          <input type="checkbox" ng-model="search.properties.type" ng-true-value="'sport'" ng-false-value="'no'">
        </label>
      </div>
      <div class="row">
        <label for="hike">Hike Length</label>
        <select id="hike" ng-model="search.properties.hikeLength" ng-init="search.properties.hikeLength=''">
          <option value="">all</option>
          <option value="short">short</option>
          <option value="medium">medium</option>
          <option value="long">long</option>
        </select>
      </div>
      <div class="row">
        <label for="size">Area Size</label>
        <select id="size" ng-model="search.properties.size" ng-init="search.properties.size=''">
          <option value="">all</option>
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select>
      </div>
      <div class="row">
        <label for="shade">AM/PM Shade</label>
        <select id="shade" ng-model="search.properties.shade" ng-init="search.properties.shade = ''">
          <option value="">either</option>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
      <div class="row">
        <label for="level">Climbing Level</label>
        <select ng-model="search.properties.level" ng-init="search.properties.level = ''">
          <option value="">all</option>
          <option value="Beginner">beginner</option>
          <option value="intermediate">intermediate</option>
          <option value="expert">expert</option>
        </select>
      </div>
      <div class="row">
        <label>Most Popular
          <input type="checkbox" ng-model="search.properties.popular" ng-true-value="true" ng-false-value="false">
        </label>
      </div>
      <button ng-click=reset() class="button">Reset</button>
    </form>
    </div>
  </div>
</header>
<div ng-view></div>
<leaflet-directive id="map" data="data" marker-check="addMarkerCheck"></leaflet-directive>
<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js'></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers/home-controller.js"></script>
<script src="js/controllers/marker-controller.js"></script>
<script src="js/controllers/new-climb-controller.js"></script>
<script src="js/controllers/climb-info-controller.js"></script>
<script src="js/controllers/edit-climb-controller.js"></script>
<script src="js/keys.js"></script>
<script src="js/directives/leaflet.js"></script>
<script src="js/directives/carousel/carousel.js"></script>
<script src='js/routes.js'></script>
</body>
</html>
